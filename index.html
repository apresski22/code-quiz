<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
  </head>
  <body>
    <h2 class="start" style="text-align: center">
      <div class="container">
        <h2 id="intro">Are you a coding know-it-all? Let's find out!</h2>
        <button onclick="hide()" id="start">Start</button>
      </div>
    </h2>
    <!-- hide h2 element below when timer hits zero -->
    <!-- group h2 elements together so they hide at the same time -->
    <h2 id="tracker"></h2>
    <h2 id="time" style="text-align: centerleft"></h2>
    <div id="main"></div>
    <!-- put in upper right corner -->
    <div class="wrapper">
      <div class="container">
        <h2><span id="counter">0</span> Current Score</h2>
      </div>
    </div>

    <div class="panel">
      <div class="result"></div>
      <div class="question-container" id="question">Question goes here.</div>
      <div class="option-container">
        <!-- change to radio -->
        <button class="option" id="op1">option1</button>

        <button class="option" id="op2">option2</button>

        <button class="option" id="op3">option3</button>

        <button class="option" id="op4">option4</button>
      </div>
      <div class="navigation">
        <button class="evaluate">Evaluate</button>
        <button class="next">Next</button>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
