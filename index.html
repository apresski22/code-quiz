<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="start" style="text-align: center">
      <div class="container">
        <h2 id="intro" style="text-align: center">
          Are you a coding know-it-all? Let's find out!
        </h2>
        <button onclick="startButton()" id="start">Start</button>
      </div>
    </header>
    <!-- hide h2 element below when timer hits zero -->
    <!-- group h2 elements together so they hide at the same time -->
    <section class="container">
      <div id="tracker">Time remaining</div>
      <div id="time" style="text-align: centerleft"></div>
    </section>
    <!-- put in upper right corner -->
    <section class="container">
      <div id="score">Current Score:<span id="counter"></span></div>
    </section>

    <div class="question-container">
      <div class="result"></div>
      <div id="question">Question goes here.</div>
      <div class="option-container">
        <!-- change to radio -->
        <!--<button class="option" onclick="" id="op1">option1</button>-->
        <input type="radio" onclick="" id="op1" />
        <button class="option" id="op2">option2</button>

        <button class="option" id="op3">option3</button>

        <button class="option" id="op4">option4</button>
      </div>
      <div class="navigation">
        <button class="evaluate">Evaluate</button>
        <button class="next">Next</button>
      </div>
    </div>
    <form id="initials">
      <div class="row">
          <div class="col-12 col-sm-6">
            <label for="initials">Save your score!</label>
            <input type="text" class="form-input" name="initials" placeholder="Enter your initials" />
          </div>
          <button class="btn btn-block btn-danger">Submit</button>
    </form>

    <script src="./assets/script.js"></script>
  </body>
</html>
